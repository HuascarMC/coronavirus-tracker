<div *ngIf="data">
    <app-search-bar (searchSubmit)="updateCountry($event)"></app-search-bar>
    <div class="row">
        <app-summary-section
            #summary
            class="container"
            [data]="data[country]"
            [country]="country"
        ></app-summary-section>
    </div>
</div>
