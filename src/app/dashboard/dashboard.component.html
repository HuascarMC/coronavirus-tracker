<div *ngIf="pomberData">
    <app-loading-mask [loading]="false"></app-loading-mask>
    <app-search-bar (searchSubmit)="updateCountry($event)"></app-search-bar>
    <div class="row">
        <app-side-bar
            class="col-3 d-none d-md-block"
            [data]="covidData"
            [altData]="pomberData"
            [countryPopulationData]="covidCountryData"
        ></app-side-bar>
        <div class="column col-lg-9 col-md-9 col-sm-12 col-xs-12 right-panel">
            <app-map
                #map
                [latitude]="latitude"
                [longitude]="longitude"
            ></app-map>
            <app-summary-section
                #summary
                class="col-lg-6 col-md-6 col-sm-12 col-xs-12 container"
                *ngIf="
                    covidCountryData && covidTrendData && country && pomberData
                "
                [data]="pomberData[country] || pomberData['US']"
                [trendData]="covidTrendData[getCountryFormatForTrend()]"
                [countrySummaryData]="covidCountryData"
                [country]="country"
            ></app-summary-section>
        </div>
    </div>
</div>
