<div class="container-fluid">
    <div class="row-fluid">
        <h2>Worldwide:</h2>
        <div class="stats-container">
            <div class="col-10">
                <h4>Total Confirmed:</h4>
                <h4 style="color: #4bc0c0;">{{ totals?.latest.confirmed }}</h4>
            </div>
            <div class="col-10">
                <h4>Total Deaths:</h4>
                <h4 style="color: red;">{{ totals?.latest.deaths }}</h4>
            </div>
            <div class="col-10">
                <h4>Total Recovered:</h4>
                <h4 style="color: #3a7c30;">{{ totals?.latest.recovered }}</h4>
            </div>
        </div>
    </div>
</div>
